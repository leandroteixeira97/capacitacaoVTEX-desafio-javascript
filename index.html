<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="WeatherNOW te informa sobre as condições metereológicas de sua região através de geolocalização">
  <link rel="stylesheet" href="./static/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./static/img/cloud.png" type="image/x-icon">
  <link rel="stylesheet" href="./static/styles/responsive.css">
  <title>WeatherNOW</title>
</head>

<body id="background">

  <nav id="navbar">
    <div id="title">
      <a href="#">
        <img src="./static/img/cloud.png" alt="Logo weatherNOW" id="logo-weatherNOW">WeatherNOW
      </a>
    </div>
  </nav>

  <div class="content">
    <header id="greetings">
      <p>
        Bem vindo(a)!
      </p>
      <p>
        <button id="save-btn" aria-label="Salvar">
          <box-icon name='save' animation="tada-hover" color="white" style="cursor:pointer;"></box-icon>
        </button>
        <button id="refresh-btn" aria-label="Recarregar">
          <box-icon name='refresh' animation="tada-hover" color="white" style="cursor:pointer;"></box-icon>
        </button>
      </p>
    </header>
    <div id="city-info">
      <div class="city-name">
        <p class="name" id="name"></p>
        <p class="date" id="date"></p>
      </div>
      <div class="city-weather" id="city-weather">
        <div>
          <p class="weather-icon" id="weather-icon"></p>
          <p class="weather" id="weather"></p>
        </div>
        <div class="city-temperature" id="city-temperature">
        </div>
      </div>
    </div>
  </div>

  <div class="content" id="saved-weathers">
    <div id="saved-weathers-title">
      <p>Histórico</p>
      <p>
        <button id="clear-history-btn" aria-label="Limpar histórico">
          <box-icon name='trash' animation="tada-hover" color="white" style="cursor:pointer;">
          </box-icon>
        </button>
      </p>
    </div>
  </div>

  <footer id="footer">
    <ul id="media-icons">
      <li>
        <a href="https://br.pinterest.com/leandroaquinot" target="_blank" aria-label="Pinterest de Leandro">
          <box-icon type='logo' name='pinterest-alt' animation="tada-hover" color="white" style="cursor:pointer;"></box-icon>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/leandroteixeira97" target="_blank" aria-label="Instagram de Leandro">
          <box-icon name='instagram' type='logo' animation="tada-hover" color="white" style="cursor:pointer;"></box-icon>
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com/leandro.teixeira.sccp" target="_blank" aria-label="Facebook de Leandro">
          <box-icon name='facebook' type='logo' animation="tada-hover" color="white" style="cursor:pointer;"></box-icon>
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/leandroteixeira97" target="_blank" aria-label="Linkedin de Leandro">
          <box-icon name='linkedin' type='logo' animation="tada-hover" color="white" style="cursor:pointer;"></box-icon>
        </a>
      </li>
      <li>
        <a href="https://www.github.com/leandroteixeira97" target="_blank" aria-label="Github de Leandro">
          <box-icon name='github' type='logo' animation="tada-hover" color="white" style="cursor:pointer;"></box-icon>
        </a>
      </li>
    </ul>
  </footer>

  <div id="back-to-top">
    <a href="#" aria-label="Voltar ao topo">
      <box-icon type='solid' name='up-arrow' color="white" style="cursor:pointer;"></box-icon>
    </a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  <script src="./controllers/script.js"></script>
</body>

</html>
