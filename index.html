<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./static/img/cloud.png" type="image/x-icon">
  <title>WeatherNOW</title>
</head>

<body onload="verifyLocalStorage(), getLocation()" id="background">

  <div class="content">
    <header id="greetings">
      <p>
        WeatherNOW
      </p>
      <p>
        <button onclick="saveWeather()">
          <box-icon name='save' animation="tada-hover" color="white" style="cursor:pointer;"></box-icon>
        </button>
        <button onclick="getLocation(), renderSavedWeathers()">
          <box-icon name='refresh' animation="tada-hover" color="white" style="cursor:pointer;"></box-icon>
        </button>
      </p>
    </header>
    <div id="city-info">
      <div class="city-name">
        <p class="name" id="name"></p>
        <p class="date" id="date"></p>
      </div>
      <div class="city-weather" id="city-weather">
        <div>
          <p class="weather-icon" id="weather-icon"></p>
          <p class="weather" id="weather"></p>
        </div>
        <div class="city-temperature" id="city-temperature">
        </div>
      </div>
    </div>
  </div>

  <div class="content" id="saved-weathers">
    <div id="saved-weathers-title">
      <p>Hist√≥rico</p>
      <p>
        <button>
          <box-icon name='trash' animation="tada-hover" color="white" style="cursor:pointer;" onclick="clearHistory()"></box-icon>
        </button>
      </p>
    </div>
  </div>
  
  <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  <script src="./controllers/script.js"></script>
</body>

</html>
